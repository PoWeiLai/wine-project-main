<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <style>
    img {
      object-fit: contain;
      max-width: 100%;
    }

    .primary-image {
      height: 300px;
    }

    .images {
      height: 150px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="container">
      <div class="row py-3">
        <div class="col-md-6">
          <h2>產品列表</h2>
          <table class="table table-hover mt-4">
            <thead>
              <tr>
                <th width="150">產品名稱</th>
                <th width="120">
                  原價
                </th>
                <th width="120">
                  售價
                </th>
                <th width="150">
                  是否啟用
                </th>
                <th width="120">
                  查看細節
                </th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="product in products" :key="product.id">
                <td width="150">
                  {{product.title}}
                </td>
                <td width="120">
                  
                </td>
                <td width="120">
                  
                </td>
                <td width="150">
                  <span class="text-success">啟用</span>
                  <span>未啟用</span>
                </td>
                <td width="120">
                  <!-- 等等 -->
                  <button type="button" class="btn btn-primary"
                    @click="tempProduct = product">查看細節</button>
                </td>
              </tr>
            </tbody>
          </table>
          <p>目前有 <span>{{ Object.values(products).length }}</span> 項產品</p>
        </div>
        <div class="col-md-6">
          <h2>單一產品細節</h2>
          <template v-if="tempProduct.id">
            <div class="card mb-3">
              <img class="card-img-top primary-image"
                :src="tempProduct.imageUrl" alt="主圖">
              <div class="card-body">
                <h5 class="card-title">
                  {{ tempProduct.title }}
                  <span class="badge bg-primary ms-2">{{  }}</span>
                </h5>
                <p class="card-text">商品描述：{{ tempProduct.description }}</p>
                <p class="card-text">商品內容：{{ tempProduct.content }}</p>
                <div class="d-flex">
                  <p class="card-text me-2">{{  }}</p>
                  <p class="card-text text-secondary"><del>{{  }}</del></p>
                  元 / {{  }}
                </div>
              </div>
            </div>
            <!-- 可選串連 -->
            <!-- v-if="tempProduct?.imagesUrl?.length" 判斷陣列內容有值 -->
            <template v-if="tempProduct?.imagesUrl?.length">
              <img alt="" class="images m-2" v-for="img in tempProduct?.imagesUrl" :src="img"
              >
            </template>
          </template>
          <p class="text-secondary" v-else>請選擇一個商品查看</p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js" integrity="sha512-QTnb9BQkG4fBYIt9JGvYmxPpd6TBeKp6lsUrtiVQsrJ9sb33Bn9s0wMQO9qVBFbPX3xHRAsBHvXlcsrnJjExjg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="module" src="./week2.js"></script>
</body>
</html>
